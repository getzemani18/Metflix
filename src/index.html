<body>
    <!------------------ Primera Pantalla del Metflix------------------------->

    <!-- Barra de botones -->

    <section id="pantalla1">


        <section class="back">
            <h1 class="h1">
                <a href="" title="Metflix" class="a">
                    <img src="https://fontmeme.com/permalink/211017/5d54d5a12fa7f06c0a9385edd7eb6298.png" alt="Metflix"
                        class="img"></a>
            </h1>

            <header id="header">
                <!------------------- Texto de especificacion Genero ------------------------->
                <h2 class="text1">Series Exclusivamente Coreanas</h2>
                <p class="datos">Ingresa tus datos</p>
                <!------------------------Usuario y contraseña------------------------------ -->
                <!-- <form action="#" class="form"> -->
                <!-- Caja de correo electrinico  -->
                <!--El autofocus: Cuando está presente, especifica que un <input>elemento debe recibir el foco automáticamente cuando se carga la página.  -->
                <input type="username" name="Username" placeholder="Ingresa tu UserName" id="username"
                    class="redondeado" autofocus>
                <!-- Contraseña -->
                <input type="password" name="password" placeholder="Ingresa tu contraseña" id="contraseña"
                    class="redondeado" autofocus>
                <!-- Boton para aceptar -->
                <button type="button" id="iniciar" class="boton" class="btn btn-outline-secondary">Empezar</button>
            </header>
        </section>

    </section>


    <!------------------------------Pasar a la sigueinte Pantalla------------------------->
    <!---------------------------Parte "Serie Recomendada"----------------------------->
    <!-- Seccion Buscar Seria -->
    <!--------Iconos buscar, inicio----->
    <!-- Icono Buscar-->

    <section id="pantalla3">
        <input id="input">
        <button id="buttonbuscar">Buscar Serie</button>

        <!---------Card de serie---------->

        <div>
            <h1 id="serietitle"></h1>
            <img src="" id="serieimg">
            <p src="" id="serieyear"></p>
            <p src="" id="serieactors"></p>
            <p src="" id="seriepais"></p>
            <p src="" id="serielenguaje"></p>
        </div>
    </section>


    <!-------------------------------Seccion Pantalla 2------------->
    <!-- Parte Superior -->
    <section id="pantalla2">

        <div class="contenedor">
            <h1 class="h1">
                <a href="" title="Metflix" class="logo">
                    <img src="https://fontmeme.com/permalink/211017/5d54d5a12fa7f06c0a9385edd7eb6298.png" alt="Metflix"
                        class="img"></a>
            </h1>

            <nav>
                <a href="#" class="activo">Inicio</a>
                <button id="boton-entrar-buscar">Entrar a Buscar Serie</button>

        </div>

        <!-- Serie Recomendada -->
        <main>
            <div class="serie-principal">
                <div class="contenido">
                    <h3 class="titulo1">Squide Game</h3>
                    <p class="descripcion1">
                        En bancarrota y con esperanza de ganar dinero facil, GI-hun acepta
                        practicar en un enigmatico juego.Pero en la primera ronda, impensados de horrores
                        empiezan a ocurrir.</p>
                    </p>
                    <!-- Boton reproducir -->
                    <button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
                    <!-- Boton Infromacion -->
                    <button role="button" class="boton"><i class="fas fa-info-circle"></i>Informacion</button>
                </div>
            </div>
        </main>
    </section>
